<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>지도 이동시키기</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2204b4bb2b8843221ccb59e6a5fa9157&libraries=services,clusterer,drawing"></script>
</head>
<body>

//카카오맵
<div id="map" style="width:50%;height:350px;"></div>

  <p>
    <button onclick="setCenter()">지도 중심좌표 이동시키기</button>
    <button onclick="panTo()">지도 중심좌표 부드럽게 이동시키기</button>
  </p>


    <script>

    //지도 생성
    var mapContainer = document.getElementById('map'),

        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);




    //지도 이동
    function setCenter() {

        // 이동할 위도 경도 위치를 생성합니다
        var moveLatLon = new kakao.maps.LatLng(35.097483, 129.02994);
        var markerPosition  = new kakao.maps.LatLng(35.097483, 129.02994); // 마커가 표시될 위치

        //마커 생성
        var marker = new kakao.maps.Marker({
        position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정
        marker.setMap(map);


        <!--var iwContent = '<div style="padding:5px;"> 김해 식당 레츠기릿 <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다-->

        var iwContent = '<div style="padding:5px;"> 김해 식당 레츠기릿</div>',
        iwPosition = new kakao.maps.LatLng(35.097483, 129.02994); //인포윈도우 표시 위치

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position : iwPosition,
            content : iwContent
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker);


        // 지도 중심을 이동 시킵니다
        map.setCenter(moveLatLon);
    }



    //지도 위의 마커를 제거 // marker.setMap(null);
    </script>

</body>
</html>
